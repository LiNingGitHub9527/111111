versiversion: 2.1
jobs:
  build:
    docker:
      - image: cimg/php:7.4.26
        environment:
          TZ: UTC
          LANG: en_US.UTF-8
          LANGUAGE: en_US:en
          LC_ALL: en_US.UTF-8
          COMPOSER_ALLOW_SUPERUSER: 1
          COMPOSER_HOME: /composer
      - image: cimg/mysql:8.0
        environment:
          MYSQL_DATABASE: laravel_testing
          MYSQL_ROOT_HOST: "%"
          MYSQL_ROOT_PASSWORD: secret
          TZ: UTC
        command:
          [
            --character-set-server=utf8mb4,
            --collation-server=utf8mb4_0900_ai_ci,
          ]
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-
      - run:
          name: Install PHP libraries
          command: composer install -n --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - run:
          name: Run PHPUnit
          command: vendor/bin/phpunit
  deploy:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - add_ssh_keys:
          # circle ciで登録した秘密鍵のfingerprint
          fingerprints:
            - "a4:1d:58:54:7e:fb:11:b8:e1:86:a6:12:20:63:c3:2b"
      # ステージング環境で実行したいコマンド
      - run: ssh ${SLACK_USER}@${SLACK_HOST} 'cd ~ && pwd'

workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy:
          # 先にbuildを実行させるためbuildのジョブに依存させる
          requires:
            - build
          filters:
            branches:
              # pull requestのマージでdeployジョブを実行させるブランチ
              only: circleci-deploy-test